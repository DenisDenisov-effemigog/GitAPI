<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;562;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <div class="container header__container">
                    <div class="header__searc">
                        <input type="text" class="header__search_input">
                        <button class="header__search_button">Поиск</button>
                    </div>
                </div>
            </header>
            <main class="maincontent">
                <div class="container maincontent__container">
                    <div class="repo__list_block">
                        <ul class="repo__list">

                        </ul>
                    </div>
                    <div class="repo__card_block">

                    </div>
                </div>
            </main>
            <footer class="footer">
                <div class="container footer__container">
                    <div class="footer__pagination">
                        <nav class="pagination__nav">
                            <button class="pagination__btn pagination_prev__btn"><</button>
                            <div class="pagination__list_block">
                                <ul class="pagination__list">
                                </ul>
                            </div>
                            <button class="pagination__btn pagination_next__btn">></button>

                        </nav>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
